<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title> src="/static/img/poker_night_icon.jpg" alt="icon"> Welcome to Poker Night</title>
</head>
<body class="container bg-dark text-white">
    <div class="row">
        <div class="col-12">
            <div class="col-12 text-center">
                <img class="large-logo" src="/static/img/poker_night.png" alt="Poker Night Logo">
            </div>
            <div class="col-12 mt-5">
                <div class="row">
                    <div class="col-lg-4 offset-lg-4 col-md-8 offset-md-2 col-sm-8 offset-sm-2 mb-3">
                        <h2 class="form-label text-center">Login </h2>
                        <form action="/user/login" method="POST" class="row">
                            {%csrf_token%}
                            <div class="col-12 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password">
                            </div>
                            <div class="col-12 mb-3 text-center">
                                <button type="submit" class="btn btn-lg btn-secondary">Login</button>
                            </div>
                        </form>
                        <div class="col-12 text-center">
                            {%if messages%}
                            <ul class="errors">
                                {%for message in messages%}
                                    <li class="text-danger ">{{message}}</li>
                                {%endfor%}
                            </ul>
                            {% endif %}
                        </div>
                        <div class="col-12 mt-2 text-center">
                            <h6>New to Poker Night?</h6>
                            <a class="create" href="/user/register">Create an Account ></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
